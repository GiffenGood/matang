<!doctype html>

<html lang="en" ng-app="contactManagerApp">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Mat Ang">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='../node_modules/angular-material/angular-material.min.css'>
    <link rel='stylesheet' href='../node_modules/angular-material-icons/angular-material-icons.css'>

    <link rel='stylesheet' href='assets/app.css'>

    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>

    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <script src="./node_modules/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="./dist/services/userService.js"></script>
    <script src="./dist/controllers/addUserDialogController.js"></script>
    <script src="./dist/controllers/mainController.js"></script>
    <script src="./dist/boot.js"></script>
</head>

<body layout="row" ng-cloak ng-controller="mainController as vm">
    
    <div ng-include="'dist/views/sidenav.html'" layout="vertical">
    </div>
  
    <div layout="column" flex> 
        <div ng-include="'dist/views/toolbar-header.html'">
        </div>             

        <md-content flex id="content">
            <div ng-include="'/dist/views/main-content.html'"></div>
            <md-tabs md-dynamic-height=""
                     md-stretch-tabs="always" 
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'/dist/views/tab-bio.html'"></div>        
                </md-tab>
                <md-tab label="Notes">    
                    <div ng-include="'/dist/views/tab-notes.html'"></div>        
                </md-tab>                
            </md-tabs>
        </md-content>    
    </div>
</body>

</html>
