<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            <!--Why is this not laying out like the video -->

            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-small>
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.user.avatar" name="avatar">
                            <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-small>
                        <label>First Name</label>
                        <input ng-model="ctrl.user.firstName" name="firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-small>
                        <label>Last Name</label>
                        <input ng-model="ctrl.user.lastName" name="lastName">
                    </md-input-container>
                </div>
                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea rows="5" ng-model="ctrl.user.bio" name="bio"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="ctrl.cancel()">Cancel</md-button>
            <md-button type="submit" class="md-primary md-raise">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
