<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button svg-icon="menu" hide-gt-sm aria-label="Settings" ng-click="vm.toggleSideNav()">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>
          <span>Contact Manager</span>
        </h1>
        <md-fab-speed-dial md-direction="down" class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raise md-mini">
                    <ng-md-icon icon="face"></ng-md-icon>
                    <md-tooltip md-direction="left">Contact</md-tooltip>
                </md-button>
                <md-button class="md-fab md-raise md-mini" ng-click="vm.clearAllNotes($event)">
                    <ng-md-icon icon="clear_all"></ng-md-icon>
                    <md-tooltip md-direction="left">Clear all notes</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</md-toolbar>
