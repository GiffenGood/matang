<md-content layout-padding>
    <form name="noteForm" ng-submit="vm.addNote()">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input type="text" ng-model="vm.newNote.title">
            </md-input-container>
            <md-datepicker class="date-row" ng-model="vm.newNote.date" md-placeholder="Enter Date"></md-datepicker>

            <div class="md-actions">
                <md-button class="date-row md-primary md-raised" type="submit">Add</md-button>
            </div>
        </div>
    </form>
</md-content>
